<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>嘻嘻视频免vip看全网视频保存电视剧电影</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        header{
            margin-bottom: 100px;
        }
        .row h4{
            color: #5bc0de;
        }
    </style>
</head>
<body>



<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <h4>只需一个url，添加一整部电视剧:</h4>
            <form method="post" action="" onsubmit="submit(this);">
                <div class="form-group">
                    <label >视频播放地址:</label>
                    <input name="url" type="text" class="form-control"  placeholder="URL地址">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>


        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h4>添加字典库</h4>
            <form class="form-inline">
                <div class="form-group">
                    <label for="inputValue1">值：</label>
                    <input type="text" class="form-control" id="inputValue1"
                           onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                           placeholder="数值">
                </div>
                <div class="form-group">
                    <label for="inputName1">名称：</label>
                    <input type="email" class="form-control" id="inputName1" placeholder="显示的名称">
                </div>
                <div class="form-group">
                    <label for="inputType1">类型：</label>
                    <input type="email" class="form-control" id="inputType1" placeholder="类型，英文">
                </div>
                <button type="submit" class="btn btn-sm btn-success">提交</button>
            </form>
        </div>
    </div>


</div>




<script src="http://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/base.js"></script>
<script>
    submit = function (obj) {
        $.ajax({
            url:obj.action,
            data:$(obj).serialize(),
            type:"POST",
            // contentType : "application/json;charset=utf-8",
            success:function (data) {
                if(data.status == "success"){
                    alert("成功");
                }else{
                    alert(data.message);
                }
            },
            error:function () {
                alert("获取列表错误");
            }
        });
        preventDefault();
    }


</script>
</body>
</html>
