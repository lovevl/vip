<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>嘻嘻视频免vip看全网视频保存电视剧电影</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <style>

    </style>
</head>
<body>
<!--<div class="dialog-box">-->
    <!--<div class="dislog">-->
        <!--<p>这个数据库已存在，是否强制更新</p>-->
    <!--</div>-->

<!--</div>-->


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <h4>只需一个url，添加一整部电视剧:</h4>
            <form method="post"  onsubmit="submitit(this);">
                <input type="hidden" id="forceUpId" name="forceUp" value="false">
                <div class="box-bottom">
                    <span><strong>视频来源：</strong></span>
                    <select name="websiteType" class="form-control add-sel" id="websiteTId">
                    </select>
                    <span><strong>视频类型：</strong></span>
                    <select name="watchType" class="form-control add-sel">
                        <option value="2" selected="">除电影之外</option>
                        <option value="1">电影</option>
                    </select>
                </div>
                <div class="form-group">
                    <label >视频播放地址:</label>
                    <input id="urlNameId" name="url" type="text" class="form-control"  placeholder="URL地址">
                </div>
                <button type="submit"  class="btn btn-default btn-success">提交</button>
            </form>


        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h4>字典库列表</h4>

            <div class="box-bottom">
                <span><strong>类型：</strong></span>
                <select class="form-control dict-sel" name="type" id="list_types" onchange="getDetail(this);">

                </select>
            </div>

            <table class="table table-bordered" id="type_table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <td>value值</td>
                        <td>name值</td>
                        <td>type值</td>
                        <td>删除？</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <h4>添加字典库</h4>
            <form class="form-inline" method="post" onsubmit="submitDict(this);">
                <div class="form-group">
                    <label for="inputValue1">值：</label>
                    <input type="text" class="form-control waitdel" id="inputValue1" name="value"
                           onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                           placeholder="数值">
                </div>
                <div class="form-group">
                    <label for="inputName1">名称：</label>
                    <input type="text" class="form-control waitdel" name="name" id="inputName1" placeholder="显示的名称">
                </div>
                <div class="form-group">
                    <label for="inputType1">类型：</label>
                    <input type="text" class="form-control" name="type" id="inputType1" placeholder="类型，英文">
                </div>
                <button type="submit" class="btn btn-sm btn-success">提交</button>
            </form>
        </div>
    </div>


</div>




<script src="http://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/base.js"></script>
<script src="js/admin.js"></script>
<script>

    initTypes("websiteType");
    if(window._typesMap){
        var map = window._typesMap["websiteType"];
        var $sel = $("#websiteTId");
        for(var val in map){
            var $op = $('<option value="'+val+'">'+map[val]+'</option>');
            $sel.append($op);
        }
    }


</script>
</body>
</html>
